{% macro render_blog_post(post, from_index=false) %}

				<!-- single blog post -->
				<article class="col-md-4 col-sm-6 col-xs-12 clearfix " >
					<div class="post-item">
						<div class="media-wrapper">
							<img src="{{ post|url }}{{ post.image }}" alt="coverimage" class="img-responsive">
						</div>

						<div class="content">
							<h3><a href="{{ post|url }}">{{ post.title }}</a>&nbsp;&nbsp;&nbsp;<small>{{ post.pub_date }}</small></h3>
							<h4>{{ post.author }}</h4>
							<p>{{ post.summary }}</p>
							<a class="btn btn-main" href="{{ post|url }}">Leer m√°s</a>
						</div>
					</div>
				</article>
				<!-- /single blog post -->

{% endmacro %}

[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.authors]
label = Authors
type = flow
flow_blocks = user

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.image]
label = Image
type = select
source = record.attachments.images

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown

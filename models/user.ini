[model]
name = Usuario
label = {{ this.name.split(" ")[0] }} {{ this.last_name }} ({{ this._id }})
hidden = no

[children]
enabled = False

[fields.username]
label = Nombre de Usuario
type = string
width = 1/4

[fields.name]
label = Nombres
type = string
width = 1/4

[fields.last_name]
label = Appellidos
type = string
width = 1/4

[fields.email]
label = Correo electronico
type = string
width = 1/4

[fields.image]
label = Imagen de usuario
type = select
source = record.attachments.images

[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada del usuario (Markdown)
type = markdown

[fields.github_handle]
label = Usuario de Github 
type = string
width = 1/4
addon_label = @

[fields.twitter_handle]
label = Usuario de Twitter
type = string
width = 1/4
addon_label = @

[fields.facebook_handle]
label = Usuario de Facebook
type = string
width = 1/4
addon_label = @

[fields.telegram_handle]
label = Usuario de Telegram
type = string
width = 1/4
addon_label = @

[fields.web]
label = Sitio web personal
type = url
width = 1/4

[fields.dob]
label = Fecha de Nacimiento
type = date
width = 1/4

[fields.country]
label = Pais de origen
type = string
width = 1/4

[fields.province]
label = Departamento
type = string
width = 1/4

[fields.ciudad]
label = Ciudad
type = string
width = 1/4

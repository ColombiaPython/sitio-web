[model]
name = Usuario o Empresa
label = {{ this.name }} {{ this.last_name }} ({{ this._id }})
hidden = no

[children]
enabled = False

[fields.username]
label = Nombre de Usuario
type = string
width = 2/4

[fields.type]
label = Tipo de Usuario
choices = persona,empresa,fundacion,comunidad,organizacion,universidad
type = select
width = 1/4

[fields.map]
label = Mostrar en el mapa (Solo organizaciones)
type = boolean
width = 1/4

[fields.name]
label = Nombres
type = string
width = 1/4

[fields.last_name]
label = Apellidos (Vacio si empresa)
type = string
width = 1/4

[fields.email]
label = Correo electronico
type = string
width = 2/4

[fields.image]
label = Imagen usuario/Logo Empresa Cuadrada
type = select
source = record.attachments.images
width = 2/4

[fields.image_alt]
label = Imagen horizontal (2x1)
type = select
source = record.attachments.images
width = 2/4

[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada del usuario/empresa (Markdown)
type = markdown

[fields.github_handle]
label = Usuario de Github 
type = string
width = 1/3
addon_label = @

[fields.twitter_handle]
label = Usuario de Twitter
type = string
width = 1/3
addon_label = @

[fields.linkedin_handle]
label = Usuario de Linkedin
type = string
width = 1/3
addon_label = @

[fields.facebook_handle]
label = Usuario/Página de Facebook
type = string
width = 1/3
addon_label = @

[fields.facebook_group_handle]
label = Grupo de Facebook
type = string
width = 1/3
addon_label = @

[fields.instagram_handle]
label = Usuario de Instagram
type = string
width = 1/3
addon_label = @

[fields.telegram_handle]
label = Usuario/Grupo de Telegram
type = string
width = 1/3
addon_label = @

[fields.slack_handle]
label = Grupo de Slack
type = string
width = 1/3
addon_label = @

[fields.google_plus_handle]
label = Usuario de Google Plus
type = string
width = 1/3
addon_label = @

[fields.medium_handle]
label = Página de Medium
type = string
width = 1/3
addon_label = @

[fields.meetup_url]
label = Url del meetup
type = url
width = 1/3

[fields.web]
label = Sitio web
type = url
width = 1/3

[fields.country]
label = Pais de origen
type = string
width = 1/3

[fields.province]
label = Departamento
type = string
width = 1/3

[fields.city]
label = Ciudad
type = string
width = 1/3

[fields.dob]
label = Fecha de Nacimiento / Fecha de creacion
type = date

[fields.members]
label = Miembros (Solo para organizaciones)
type = flow
flow_blocks = member

[model]
name = Comunidad/Empresa/Organizacion
label = {{ this.name }} {{ this.last_name }}
hidden = no

[children]
enabled = False

[fields.name]
label = Nombre
type = string
width = 1/4

[fields.email]
label = Correo electronico
type = string
width = 1/4

[fields.logo]
label = Logo de la comunidad
type = select
source = record.attachments.images
width = 1/4

[fields.type]
label = Tipo de organizacion
type = select
choices = empresa, comunidad
width = 1/4

[fields.country]
label = Pais de origen
type = string
width = 1/4

[fields.province]
label = Departamento
type = string
width = 1/4

[fields.ciudad]
label = Ciudad
type = string
width = 1/2


[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada de la comunidad (Markdown)
type = markdown

[fields.github_handle]
label = Usuario de Github 
type = string
width = 1/4
addon_label = @

[fields.twitter_handle]
label = Usuario de Twitter
type = string
width = 1/4
addon_label = @

[fields.facebook_handle]
label = Pagina de Facebook
type = string
width = 1/4
addon_label = @

[fields.facebook_group_handle]
label = Grupo de Facebook
type = string
width = 1/4
addon_label = @

[fields.telegram_handle]
label = Usuario de Telegram
type = string
width = 1/4
addon_label = @

[fields.web]
label = Sitio web personal
type = url
width = 3/4

[fields.organizers]
label = Organizadores
type = checkboxes
source = site.query('/usuarios')
width = 1/2

[fields.collaborators]
label = Colaboradores
type = checkboxes
source = site.query('/usuarios')
width = 1/2

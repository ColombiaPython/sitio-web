[model]
name = Evento
label = {{ this.title }}
hidden = yes

[fields.title]
label = Nombre del evento
type = string

[fields.place]
label = Ubicacion
type = string
width = 1/2

[fields.url]
label = Sitio web
type = string
width = 1/4

[fields.date]
label = Fecha del evento
type = date
width = 1/4

[fields.body]
label = Descripcion del evento
type = markdown

[fields.organized]
label = Comunidad que organiza
type = markdown

[model]
name = Evento
label = {{ this.title }}
hidden = no

[children]
enabled = False

[fields.title]
label = Nombre del evento
type = string
width = 1/2

[fields.date_start]
label = Fecha de inicio
type = datetime
width = 1/4

[fields.date_end]
label = Fecha de finalizacion
type = datetime
width = 1/4

[fields.image]
label = Imagen del evento
type = select
source = record.attachments.images

[fields.location]
label = Direccion
type = markdown
width = 1/2

[fields.latitude]
label = Latitud (Google Maps)
type = float
width = 1/4

[fields.longitude]
label = Longitud (Google Maps)
type = float
width = 1/4

[fields.country]
label = Pais
type = string
width = 1/3

[fields.province]
label = Departamento
type = string
width = 1/3

[fields.city]
label = Ciudad
type = string
width = 1/3

[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada del evento (Markdown)
type = markdown

[fields.web]
label = Sitio web del evento (meetup, conectar al api, pedir datos?)
type = url
width = 1/2

[fields.photos]
label = Sitio web de las fotos (google para embeber?)
type = url
width = 1/2

[fields.organizers]
label = Organizadores
type = flow
flow_blocks = user, organization
width = 1/4

[fields.collaborators]
label = Colaboradores
type = flow
flow_blocks = user, organization
width = 1/4

[fields.guides]
label = Guias
type = flow
flow_blocks = user
width = 1/4

[fields.sponsors]
label = Patrocinadores
type = flow
flow_blocks = organization
width = 1/4

